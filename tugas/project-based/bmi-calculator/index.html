<!DOCTYPE html>
<html lang="id">

<head>
    <title>Kalkulator BMI</title>
</head>

<body>
    <h1>Kalkulator Body Mass Index (BMI)</h1>

    <label for="berat">Berat Badan (kg):</label>
    <input type="number" id="berat" placeholder="Contoh: 70">

    <br><br>

    <label for="tinggi">Tinggi Badan (cm):</label>
    <input type="number" id="tinggi" placeholder="Contoh: 175">

    <br><br>

    <button onclick="hitungBMI()">Hitung BMI</button>

    <h3 id="hasil"></h3>
    <p id="kategori"></p>

    <script src="script.js"></script>
</body>

</html>
